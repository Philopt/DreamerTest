<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="stage">
      <video
        class="intro-video"
        id="introVideo"
        src="DreamGameIntro.mp4"
        autoplay
        muted
        playsinline
      ></video>

      <div class="loop-stage is-active" id="loopStage" aria-hidden="false">
        <div class="dream-field" id="dreamField" aria-hidden="true"></div>
        <div class="loop-video-wrapper">
          <video
            class="loop-video"
            id="loopVideo"
            autoplay
            loop
            muted
            preload="auto"
            playsinline
          >
            <source
              src="DreamGameElanorFalling_alpha.webm"
              type="video/webm"
            />
            Your browser does not support the looping video.
          </video>
        </div>
        <p class="video-alert" id="loopVideoAlert" role="status" aria-live="polite">
          The loop video could not be loaded. Check the file name or browser codec support.
        </p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
