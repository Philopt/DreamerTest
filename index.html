<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="stage">
      <video
        class="intro-video"
        id="introVideo"
        autoplay
        muted
        playsinline
        preload="auto"
      ></video>

      <p class="video-alert" id="introVideoAlert" role="status" aria-live="polite">
        The intro video could not be loaded. Check the file name or browser codec support.
      </p>

      <div class="dream-field" id="dreamField" aria-hidden="true"></div>

      <div class="loop-stage" id="loopStage" aria-hidden="true">
        <div class="loop-video-layer" id="loopVideoLayer" aria-hidden="true"></div>
        <p class="video-alert" id="loopVideoAlert" role="status" aria-live="polite">
          The loop video could not be loaded. Check the file name or browser codec support.
        </p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
