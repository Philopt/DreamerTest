<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="stage">
      <video
        class="intro-video"
        id="introVideo"
        src="DreamGameIntro.mp4"
        autoplay
        muted
        playsinline
      ></video>

      <div class="loop-stage" id="loopStage" aria-hidden="true">
        <div class="dream-field" id="dreamField" aria-hidden="true"></div>
        <div class="loop-video-wrapper">
          <video
            class="loop-video"
            id="loopVideo"
            autoplay
            loop
            muted
            preload="auto"
            playsinline
          >
            <source
              src="DreamGameElanorFalling.mov"
              type="video/quicktime"
            />
            Your browser does not support the looping video.
          </video>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
